# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.

## Mainsail Settings ##
[include mainsail.cfg]

## Stepper Definition ##
[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 235
homing_speed: 25

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 235
homing_speed: 25

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5   
position_max: 250

## Extruder & Heated Bed Definition ##
[extruder]
max_extrude_only_distance: 100.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
#control: pid
# tuned for stock hardware with 210 degree Celsius target
#pid_Kp: 35.45
#pid_Ki: 4.70
#pid_Kd: 66.79
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
#control: pid
# tuned for stock hardware with 60 degree Celsius target
#pid_Kp: 200.46
#pid_Ki: 38.84
#pid_Kd: 689.72
min_temp: 0
max_temp: 130

## Fan Definition ##
[fan]
pin: PB4

## MCU Definition ##
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

## Printer Definition ##
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 100

## Display Definition ##
[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

## BLTouch Definition ##
[bltouch]
sensor_pin: ^PC4
control_pin: PA4
x_offset: -46.0
y_offset: -10.0
speed: 3.0
sample_retract_dist: 8.0
samples: 2

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 45,30
mesh_max: 180,205
probe_count: 5,5

## Homing Override Definition ##
[homing_override]
set_position_z:0
gcode:
    G1 Z10 F600
    G28 X Y
    G1 X158 Y132 F6000
    G28 Z
    G1 Z10 F600

## Input Shaping ##
[input_shaper]
shaper_freq_x: 33.59  # frequency for the X mark of the test model
shaper_freq_y: 42.51  # frequency for the Y mark of the test model

## Screws Tilt Adjust Definition ##
[screws_tilt_adjust]
screw1: 90,46
screw1_name: Front left screw
screw2: 225,46
screw2_name: Rear left screw
screw3: 90,216
screw3_name: Front right screw
screw4: 225,216
screw4_name: Rear right screw
horizontal_move_z: 10
speed: 250
screw_thread: CW-M3

## GCode Macros ##
[gcode_macro START_PRINT]
gcode:
    G28; Home all axes    
    BED_MESH_CALIBRATE    
    G92 E0; Reset Extruder
    G1 Z5.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X0.1 Y20 Z0.3 F5000.0; Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30; Draw the second line
    G92 E0; Reset Extruder
    G1 Z5.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    
[gcode_macro END_PRINT]
gcode:
    G1 Y190 F1500; bring Y up front 
    G10 ; set tool offset?  or retract?
    G91; Relative Positioning
    G1 Z+10; Move Z up so it doesn't hit anything
    G1 E-10 F300; Retrack-10
    G90; Absolute Positioning
    G1 X10 Y220 F2000; Move to X10, Y220
    M104 S0; Turn off Extrude (set it to 0)
    M140 S0; Turn off Bed (set it to 0)
    M106 S0; turn off cooling fan
    M84; Disable steppers

[gcode_macro G29]
gcode:
    M190 S60    
    G1 Z10 F600
    G4 P200
    G1 Z10 F600
    G4 P100

